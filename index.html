<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تعريفية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.1em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>مرحبًا بكم في موقعنا</h1>
    </header>
    <div class="container">
        <h2>من نحن</h2>
        <p>نحن فريق شغوف بتقديم أفضل الخدمات والمنتجات لعملائنا. نسعى لتحقيق التميز في كل ما نقدمه، مع التركيز على الجودة والابتكار.</p>
        <h2>مهمتنا</h2>
        <p>تقديم حلول مبتكرة تلبي احتياجات عملائنا وتعزز تجربتهم اليومية.</p>
        <div class="contact">
            <p>تواصلوا معنا: <a href="mailto:info@example.com">info@example.com</a></p>
        </div>
    </div>
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
</body>
</html>
